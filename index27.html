<!DOCTYPE html>
<html>
  <body>
	<script>
		var a = prompt('Введите значение для переменной a');
		var b = prompt('Введите значение для переменной b');
		var a2 = Number(a);
		var b2 = Number(b);
		var res = ((a2 + a2) == b2) ? 'Значения равны' : 'Значения не равны';
		alert(res);
	</script>
  </body>
</html>
