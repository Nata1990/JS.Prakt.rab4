<!DOCTYPE html>
<html>
  <body>
      <script>
        do{
       var a = parseInt(prompt('Введите значение переменной a: ', ' '));
	   var b = parseInt(prompt('Введите значение переменной b: ', ' '));
       }while(a * b < 0 || Number.isNaN(a) == true || Number.isNaN(b) == true);
     var res = (Math.sqrt(a * b)) >= 4 ? 'Много' :
               (Math.sqrt(a*b))<4 ? 'Мало' : 'Ошибка!';
	           alert (res); 
      </script>
  </body>
</html>
